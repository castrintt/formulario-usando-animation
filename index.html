<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario||Home</title>
    <link rel="shortcut icon" href="img/gui_form_checkbox_checked_icon_157651.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="container main__container">
        <fieldset class="container main__contorno">
            <legend>Home</legend>
            <form action="#"" method="post" class="container  row-cols-1 gy-4">
                <div class="mb-3 col col__1 ">
                   
                        <label for="formGroupExampleInput" class="form-label col-3 label__col">Email</label>
                        <input type="email" class="form-control col" id="formGroupExampleInput" placeholder="Digite seu email">
                    
                  </div>
                  <div class="mb-3 col col__2">
                    
                        <label for="formGroupExampleInput2" class="form-label col-3 col-form-label">Senha</label>
                        <input type="password" class="col form-control" id="formGroupExampleInput2" placeholder="Digite sua senha">
                     
                    </div>
                  <button type="button" class="btn btn-light">Enviar</button>
            </form>
        </fieldset>
    </main>
</body>
</html>
